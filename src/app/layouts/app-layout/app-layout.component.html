<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 shadow-sm transition-all duration-300"
    [ngStyle]="{'width': isSidebarOpen ? 'calc(100% - 16rem)' : '100%', 'left': isSidebarOpen ? '16rem' : '0'}">
    <div class="px-4 py-3 flex items-center justify-between">
        <!-- Menu Toggle -->
        <div class="flex items-center gap-2">
            <button (click)="toggleSidebar()" aria-controls="logo-sidebar" type="button"
                class="inline-flex items-center">
                <span class="sr-only">Toggle menu</span>
                <mat-icon>menu</mat-icon>
            </button>
            <p>Papaya Trading</p>


        </div>

        <!-- User Profile -->
        <div class="relative flex items-center">
            <div class="flex gap-2 items-center">
                <mat-icon>apps</mat-icon>
                <mat-icon>settings</mat-icon>
                <mat-icon>search</mat-icon>
                <mat-icon>notifications</mat-icon>


                <button type="button" (click)="toggleDropdown()"
                    class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 hover:ring-gray-400">
                    <span class="sr-only">Open user menu</span>
                    <img class="w-8 h-8 rounded-full"
                        src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
                </button>
            </div>

            <div *ngIf="isDropdownOpen" id="dropdown-user"
                class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-50 border border-gray-200"
                style="top: calc(100% + 0.5rem); right: 1rem;">
                <ul class="py-1 text-gray-700">
                    <li>
                        <a routerLink="/app" class="block px-4 py-2 text-sm hover:bg-gray-100">Dashboard</a>
                    </li>
                    <li>
                        <a routerLink="/settings" class="block px-4 py-2 text-sm hover:bg-gray-100">Settings</a>
                    </li>
                    <li>
                        <a routerLink="/logout" class="block px-4 py-2 text-sm hover:bg-gray-100">Sign out</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</nav>






<aside id="logo-sidebar" [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}"
    class="fixed top-0 left-0 z-40 w-64 h-full transition-transform bg-neutral-100 border-r border-gray-200 shadow-lg">
    <div class="h-full px-4 py-6 flex flex-col">
        <!-- Logo -->
        <a routerLink="/" class="flex items-center justify-center mb-10">
            <img src="assets\logo\vovovex-logo.jpeg"  class="h-12" alt="Vovovex Logo">
        </a>

        <!-- Navigation Menu -->
        <ul class="space-y-4 text-gray-800 relative">
            <!-- Dashboard -->
            <li class="relative group">
                <a routerLink="/app" routerLinkActive="bg-primary-100 text-primary-600"
                    class="flex items-center p-3 rounded-lg hover:bg-gray-100 transition group">
                    <mat-icon class="text-gray-500 group-hover:text-primary-600">dashboard</mat-icon>
                    <span class="ml-4">Dashboard</span>
                </a>
            </li>

            <!-- Menu -->
            <li class="relative group">
                <button type="button" (click)="toggleAppDropdown()"
                    class="flex items-center w-full p-3 rounded-lg hover:bg-gray-100 transition group">
                    <mat-icon class="text-gray-500 group-hover:text-primary-600">menu</mat-icon>
                    <span class="flex-1 ml-4 text-left">Menu</span>
                    <mat-icon [ngClass]="{'rotate-180': isMenueOpen}" class="transition">expand_more</mat-icon>
                </button>
                <ul [ngClass]="{'hidden': !isMenueOpen, 'block': isMenueOpen}" class="pl-8 py-2 space-y-3">
                    <!-- Transactions -->
                    <li class="relative group" (mouseenter)="toggleTransactionHover(true)"
                        (mouseleave)="toggleTransactionHover(false)">
                        <a routerLink="/products" routerLinkActive="text-primary-600"
                            class="flex items-center text-gray-700 hover:text-primary-600 transition">
                            <mat-icon>inventory</mat-icon>
                            <span class="ml-3">Transactions</span>
                            <mat-icon
                                class="ml-auto text-gray-500 group-hover:text-primary-600">chevron_right</mat-icon>
                        </a>
                        <!-- Submenu for Transactions -->
                        <ul *ngIf="isTransactionHover"
                            class="absolute top-0 left-full w-48 bg-neutral-200 rounded-md shadow-lg border">
                            <li>
                                <a routerLink="chartofaccounts" routerLinkActive="text-primary-600"
                                    class="block px-4 py-2 text-sm hover:bg-gray-100 transition">
                                    <mat-icon class="text-gray-500 mr-2">account_balance</mat-icon>
                                    Chart of Accounts
                                </a>
                            </li>
                            <li>
                                <a routerLink="journal-entry" routerLinkActive="text-primary-600"
                                    class="block px-4 py-2 text-sm hover:bg-gray-100 transition">
                                    <mat-icon class="text-gray-500 mr-2">edit_note</mat-icon>
                                    Journal Entry
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!-- Sales -->
                    <li>
                        <a routerLink="invoice" routerLinkActive="text-primary-600"
                            class="flex items-center text-gray-700 hover:text-primary-600 transition">
                            <mat-icon>receipt</mat-icon>
                            <span class="ml-3">Sales</span>
                        </a>
                    </li>

                    <!-- Expenses -->
                    <li>
                        <a routerLink="/invoice" routerLinkActive="text-primary-600"
                            class="flex items-center text-gray-700 hover:text-primary-600 transition">
                            <mat-icon>description</mat-icon>
                            <span class="ml-3">Expenses</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</aside>


















<!-- Main Content -->
<div [ngClass]="{'lg:ml-64': isSidebarOpen}" [ngStyle]="{'margin-left': isSidebarOpen ? '16rem' : '0'}"
    class="p-4 transition-all duration-300">
    <div class="p-4 mt-12">
        <router-outlet></router-outlet>
    </div>
</div>
