<footer class="w-screen px-10 py-4 ">
    <!-- Divider -->
    <div class="border-t border-gray-300 mb-4"></div>

    <!-- Footer Content -->
    <div class="text-sm flex justify-between items-center text-gray-600">
        <p>Crafted with precision by <a href="https://www.rovex.ro" target="_blank"
                rel="noopener noreferrer">Rovex.ro</a> | Technology Solutions</p>
        <div class="relative">
            <!-- Dropdown Trigger -->
            <button class="flex items-center text-gray-600 hover:text-gray-800" (click)="toggleDropdown()">
                Region: <span class="ml-1 font-semibold">{{ selectedRegion }}</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.707a1 1 0 011.414 0L10 11.414l3.293-3.707a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>

            <!-- Dropdown Menu -->
            <div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-md">
                <ul class="text-gray-600">
                    <li *ngFor="let region of regions">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100" (click)="selectRegion(region)">
                            {{ region }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
