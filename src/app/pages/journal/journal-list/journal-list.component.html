<div class="bg-white rounded-lg shadow-md">
    <!-- Header -->
    <div class="flex justify-between items-center px-4 py-4 border-b">
        <h2 class="text-xl font-semibold text-gray-700">Journal Entries</h2>
        <button class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
            Add Entry
        </button>
    </div>

    <!-- Search Bar -->
    <div class="px-4 py-3 border-b flex items-center gap-2">
        <input type="text" [(ngModel)]="searchQuery" (input)="onSearch(searchQuery)"
            placeholder="Search transactions..."
            class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none" />
        <button *ngIf="searchQuery" (click)="clearSearch()" class="text-red-500 hover:text-red-700 text-sm">
            Clear
        </button>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="px-4 py-3 text-red-600 text-sm">
        {{ error }}
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="loading" class="px-4 py-3 text-center text-gray-500 text-sm">
        Loading journals...
    </div>

    <!-- Journals Table -->
    <div *ngIf="!loading && !error" class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500 border-t">
            <thead class="bg-gray-100 text-xs text-gray-700 uppercase">
                <tr>
                    <th class="px-3 py-2">Journal ID</th>
                    <th class="px-3 py-2">Account</th>
                    <th class="px-3 py-2 text-right">Debit</th>
                    <th class="px-3 py-2 text-right">Credit</th>
                    <th class="px-3 py-2 text-center">Notes</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let journal of displayedJournals">
                    <!-- Journal Row -->
                    <tr class="hover:bg-gray-50">
                        <td class="px-3 py-2 font-semibold" colspan="6">{{ journal.date | date }}</td>
                    </tr>
                    <!-- Transactions Row -->
                    <ng-container *ngFor="let transaction of journal.transactions">
                        <tr class="hover:bg-gray-50">
                            <td class="px-3 py-2"></td>
                            <td class="px-3 py-2">{{ transaction.account?.name }}</td>
                            <td class="px-3 py-2 text-right">{{ transaction.debit || '-' }}</td>
                            <td class="px-3 py-2 text-right">{{ transaction.credit || '-' }}</td>
                            <td class="px-3 py-2 text-center">{{ transaction.notes || 'â€”' }}</td>
                        </tr>
                    </ng-container>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
