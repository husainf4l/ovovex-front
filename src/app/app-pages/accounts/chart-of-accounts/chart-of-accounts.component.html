<!-- Header -->
<div class="flex justify-between items-center px-4 py-4 border-b">
  <h2 class="text-xl font-semibold text-gray-700">Chart of Accounts</h2>
  <button routerLink="add" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Add Account</button>
</div>

<!-- Search Bar -->
<div class="px-4 py-3 border-b flex items-center gap-2">
  <input type="text" [(ngModel)]="searchQuery" (input)="onSearch(searchQuery)" placeholder="Search accounts..."
    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none" />
  <button *ngIf="searchQuery" (click)="clearSearch()" class="text-red-500 hover:text-red-700 text-sm">
    Clear
  </button>
</div>

<!-- Error Message -->
<div *ngIf="error" class="px-4 py-3 text-red-600 text-sm">
  {{ error }}
</div>

<!-- Loading Indicator -->
<div *ngIf="loading" class="px-4 py-3 text-center text-gray-500 text-sm">
  Loading accounts...
</div>

<!-- Accounts Table -->
<div *ngIf="!loading && !error" class="overflow-x-auto">
  <table class="w-full text-sm text-left text-gray-500 border-t">
    <thead class="bg-gray-100 text-xs text-gray-700 uppercase">
      <tr>
        <th class="px-3 py-2">Account Number</th>
        <th class="px-3 py-2">Account Name</th>
        <th class="px-3 py-2">Account Type</th>

        <th class="px-3 py-2 text-right">Balance</th>
        <th class="px-3 py-2 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let account of displayedAccounts">
        <tr class="border-b border-gray-200 hover:bg-gray-50" [ngClass]="{ 'bg-red-50': account.mainAccount }">
          <td class="px-3 py-2">{{ account.hierarchyCode }}</td>
          <td class="px-3 py-2">{{ account.name }}</td>
          <td class="px-3 py-2">{{ account.accountType }}</td>

          <td class="px-3 py-2 text-right">
            {{ account.currentBalance | currency: 'JOD' }}
          </td>
          <td class="px-3 py-2 text-center">
            <button class="text-blue-600 hover:underline mr-2" [routerLink]="['../account-statement', account.id]">
              View Statement
            </button>
          </td>

        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
