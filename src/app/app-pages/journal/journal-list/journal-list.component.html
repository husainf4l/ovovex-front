<!-- Header -->
<div class="flex justify-between items-center px-4 py-4 border-b ">
    <h2 class="text-xl font-semibold ">Journal Entries</h2>
    <button class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
        Add Entry
    </button>
</div>

<!-- Search Bar -->
<div class="px-4 py-3 border-b flex items-center gap-2">
    <input type="text" [(ngModel)]="searchQuery" (input)="onSearch(searchQuery)" placeholder="Search transactions..."
        class="w-full px-3 py-2 border-custom focus:ring-2 focus:ring-green-500 focus:outline-none" />
    <button *ngIf="searchQuery" (click)="clearSearch()" class="text-red-500 hover:text-red-700 text-sm">
        Clear
    </button>
</div>

<!-- Error Message -->
<div *ngIf="error" class="px-4 py-3 text-red-600 text-sm">
    {{ error }}
</div>

<!-- Loading Indicator -->
<div *ngIf="loading" class="px-4 py-3 text-center  text-sm">
    Loading journals...
</div>

<!-- Journals Table -->
<div *ngIf="!loading && !error" class="overflow-x-auto">
    <app-data-table [columns]="[
                { label: 'Journal ID', key: 'journalId' },
                { label: 'Account', key: 'accountName' },
                { label: 'Debit', key: 'debit',  },
                { label: 'Credit', key: 'credit', },
                { label: 'Notes', key: 'notes',  }
            ]" [data]="formattedJournals">
    </app-data-table>
</div>
