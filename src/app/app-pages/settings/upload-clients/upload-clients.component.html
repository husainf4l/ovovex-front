<div class="upload-client-container">
    <h2 class="text-xl font-semibold mb-3">Upload Clients from Excel</h2>
    <form>
        <!-- File Upload -->
        <div class="mb-4">
            <input type="file" (change)="onFileChange($event)" accept=".xlsx"
                class="w-full px-3 py-1.5 border-custom" />
        </div>

        <!-- Action Buttons -->
        <div class="mb-4">
            <button type="button" (click)="downloadTemplate()" class="px-6 py-2 bg-primary text-white rounded-md">
                Download Template
            </button>
            <button type="button" (click)="uploadClients()" class="px-6 py-2 bg-success text-white rounded-md">
                Upload Clients
            </button>
        </div>
    </form>

    <!-- Editable Clients Table -->
    <div *ngIf="clients && clients.length > 0">
        <h3 class="text-lg font-medium mb-3">Editable Clients</h3>
        <table class="table-auto w-full border-collapse">
            <thead>
                <tr>
                    <th class="border px-4 py-2">Client Name</th>
                    <th class="border px-4 py-2">Tax ID</th>
                    <th class="border px-4 py-2">Email</th>
                    <th class="border px-4 py-2">Phone</th>
                    <th class="border px-4 py-2">Opening Balance</th>
                    <th class="border px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients; let i = index">
                    <td class="border px-4 py-2">
                        <input [(ngModel)]="clients[i].name" class="w-full px-2 py-1 border rounded" />
                    </td>
                    <td class="border px-4 py-2">
                        <input [(ngModel)]="clients[i].taxId" class="w-full px-2 py-1 border rounded" />
                    </td>
                    <td class="border px-4 py-2">
                        <input [(ngModel)]="clients[i].email" class="w-full px-2 py-1 border rounded" />
                    </td>
                    <td class="border px-4 py-2">
                        <input [(ngModel)]="clients[i].phone" class="w-full px-2 py-1 border rounded" />
                    </td>
                    <td class="border px-4 py-2">
                        <input [(ngModel)]="clients[i].openingBalance" type="number"
                            class="w-full px-2 py-1 border rounded" />
                    </td>
                    <td class="border px-4 py-2">
                        <button (click)="deleteClient(i)"
                            class="px-3 py-1 bg-red-500 text-white rounded">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <button (click)="uploadClients()" class="px-6 py-2 bg-primary text-white rounded-md">
                Save Changes
            </button>
        </div>
    </div>
</div>
