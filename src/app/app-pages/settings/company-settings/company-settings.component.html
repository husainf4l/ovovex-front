<div class="flex justify-center items-center">
  <div class="w-full max-w-screen-lg">
    <div class="p-6 bg-white rounded-lg shadow-md">
      <h1 class="text-xl font-bold mb-6 text-gray-800">Company Settings</h1>

      <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Company Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">
            Company Name
          </label>
          <input type="text" id="name" formControlName="name"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter company name" />
        </div>

        <!-- Legal Name -->
        <div>
          <label for="legalName" class="block text-sm font-medium text-gray-700">
            Legal Name
          </label>
          <input type="text" id="legalName" formControlName="legalName"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter legal name" />
        </div>

        <!-- Address -->
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">
            Address
          </label>
          <textarea id="address" formControlName="address" rows="2"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter address"></textarea>
        </div>

        <!-- Tax Number -->
        <div>
          <label for="taxNumber" class="block text-sm font-medium text-gray-700">
            Tax Number
          </label>
          <input type="text" id="taxNumber" formControlName="taxNumber"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter tax number" />
        </div>

        <!-- Invoice Client ID -->
        <div>
          <label for="eInvoiceClientId" class="block text-sm font-medium text-gray-700">
            E-Invoice Client ID
          </label>
          <input type="text" id="eInvoiceClientId" formControlName="eInvoiceClientId"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter invoice client ID" />
        </div>

        <!-- Invoice Secret Key -->
        <div>
          <label for="eInvoiceSecretKey" class="block text-sm font-medium text-gray-700">
            E-Invoice Secret Key
          </label>
          <input type="email" id="eInvoiceSecretKey" formControlName="eInvoiceSecretKey"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter invoice secret key" />
        </div>

        <!-- WhatsApp Key -->
        <div>
          <label for="whatsAppKey" class="block text-sm font-medium text-gray-700">
            WhatsApp Key
          </label>
          <input type="text" id="whatsAppKey" formControlName="whatsAppKey"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter WhatsApp key" />
        </div>

        <!-- Contact Information Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <!-- Phone -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">
              Phone Number
            </label>
            <input type="tel" id="phone" formControlName="phone"
              class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="Enter phone number" />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <input type="email" id="email" formControlName="email"
              class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="Enter email address" />
          </div>
        </div>

        <!-- Website -->
        <div>
          <label for="website" class="block text-sm font-medium text-gray-700">
            Website
          </label>
          <input type="url" id="website" formControlName="website"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter website URL" />
        </div>

        <!-- Logo Image -->
        <div>
          <label for="logoImage" class="block text-sm font-medium text-gray-700">
            Logo Image URL
          </label>
          <div>
            <input type="url" id="logoImage" formControlName="logoImage"
              class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="Enter logo image URL" />

            <!-- Optional Image Preview -->
            <img *ngIf="companyForm.get('logoImage')?.value" [src]="companyForm.get('logoImage')?.value"
              alt="Logo Preview" class="mt-4 max-w-full h-auto border rounded-md" />
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Save Company Settings
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
