<div class="flex justify-center items-center">
  <div class="w-full max-w-screen-lg">
    <div class="p-6 bg-white rounded-lg shadow-md">
      <h1 class="text-xl font-bold mb-6 text-gray-800">Company Settings</h1>

      <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Company Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">
            Company Name
          </label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter company name"
          />
        </div>

        <!-- API Secret Key -->
        <div>
          <label
            for="einvoiceKey"
            class="block text-sm font-medium text-gray-700"
          >
            einvoiceKey
          </label>
          <input
            type="text"
            id="einvoiceKey"
            formControlName="einvoiceKey"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter API secret key"
          />
        </div>
        <div>
          <label
            for="einvoiceSecret"
            class="block text-sm font-medium text-gray-700"
          >
            einvoiceSecret
          </label>
          <input
            type="text"
            id="einvoiceSecret"
            formControlName="einvoiceSecret"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter API secret key"
          />
        </div>

        <!-- Tax Number -->
        <div>
          <label
            for="taxNumber"
            class="block text-sm font-medium text-gray-700"
          >
            Tax Number
          </label>
          <input
            type="text"
            id="taxNumber"
            formControlName="taxNumber"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter tax number"
          />
        </div>
        <div>
          <label for="logoImage" class="block text-sm font-medium text-gray-700">
            Logo Image
          </label>
          
          <div>
            <!-- Input Field -->
            <input
              type="text"
              id="logoImage"
              formControlName="logoImage"
              class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="Enter logo image URL"
            />
        
            <!-- Image Preview -->
            <img
              *ngIf="companyForm.get('logoImage')?.value"
              [src]="companyForm.get('logoImage')?.value"
              alt="Logo Preview"
              class="mt-4 max-w-full h-auto border rounded-md"
            />
          </div>
        </div>
        


        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">
            Address
          </label>
          <textarea
            id="address"
            formControlName="address"
            rows="1"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter address"
          ></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="Enter email"
            />
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">
              Phone Number
            </label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="Enter phone number"
            />
          </div>
        </div>

        <!-- WhatsApp API Key -->
        <div>
          <label
            for="whatsAppKey"
            class="block text-sm font-medium text-gray-700"
          >
            WhatsApp API Key
          </label>
          <input
            type="text"
            id="whatsAppKey"
            formControlName="whatsAppKey"
            class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Enter WhatsApp API key"
          />
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Save Settings
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
